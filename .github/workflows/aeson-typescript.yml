name: aeson-typescript

on:
  pull_request:
  push:

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        ghc:
          - "8.6.5"
          - "8.8.4"
          - "8.10.7"
          - "9.0.2"
          - "9.2.7"
          - "9.4.4"
          - "9.6.1"
        # exclude:
        #   - os: macOS-latest
        #     ghc: 8.8.3

    steps:
    - uses: actions/checkout@v2

    - uses: haskell/actions/setup@v2
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: "latest"

    - name: Freeze
      run: |
        cabal freeze

    - uses: actions/cache@v1
      name: Cache ~/.cabal/store
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

    # Install TSC
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Install TSC
      run: |
        npm install -g typescript

    - name: Build
      run: |
        cabal configure --enable-tests --enable-benchmarks --test-show-details=direct
        cabal build all

    - name: Test
      run: |
        cabal test all

  stack:
    name: stack / ghc ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - ghc: "8.8.4"
          resolver: "lts-16.31"
        - ghc: "8.10.7"
          resolver: "lts-18.28"
        - ghc: "9.0.2"
          resolver: "lts-19.33"
        - ghc: "9.2.8"
          resolver: "lts-20.26"
        - ghc: "9.4.5"
          resolver: "lts-21.0"

    steps:
    - uses: actions/checkout@v3

    - uses: haskell/actions/setup@v2
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        enable-stack: true
        stack-version: "latest"

    - uses: actions/cache@v1
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ matrix.resolver }}-stack

    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install TSC
      run: |
        npm install -g typescript

    - name: Build
      run: |
        stack build --resolver ${{matrix.resolver}} --system-ghc --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        stack test --resolver ${{matrix.resolver}} --system-ghc
